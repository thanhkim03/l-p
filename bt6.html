<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let a=1;a<100;a++){
        if (a==3){
            document.write("fizz")
        }else if (a==5){
            document.write("buzz")
        }else {
            document.write(a)
        }
    }
</script>
</body>
</html>
