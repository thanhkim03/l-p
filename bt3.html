<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let j=5;j>=0;j--) {
        for (let k=5;k<j;k--){
            document.write('&nbsp;&nbsp')
        }
        for (let i=0;i<=j;i++){
            document.write("*")
                }
        document.write("<br>")
    }
</script>
</body>
</html>
